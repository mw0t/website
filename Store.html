<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <meta name="theme-color" content="#3fc35f"/>
  <title>jasonwynn10's Store</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!-- Font Awesome -->
  <link href="css/font-awesome.css" rel="stylesheet">
  <!-- Skill Progress Bar -->
  <link href="css/pro-bars.css" rel="stylesheet" type="text/css" media="all"/>
  <!-- Owl Carousel -->
  <link rel="stylesheet" href="css/owl.carousel.css">
  <!-- Green Theme CSS File-->
  <link id="switcher" href="css/themes/green-theme.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!-- Main css File -->
  <link href="style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!-- Custom Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- BTC -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://blockchain.info/Resources/js/pay-now-button.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-46625943-4"></script>
  <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
          dataLayer.push(arguments);
      }

      gtag('js', new Date());
      gtag('set', {'user_id': 'USER_ID'}); // Set the user ID using signed-in user_id.
      gtag('config', 'UA-46625943-4');
  </script>
</head>

<body>
<!-- BEGIN PRELOADER -->
<div id="preloader">
  <div class="progress">
    <div class="indeterminate"></div>
  </div>
</div>
<!-- END PRELOADER -->
<header id="header" role="banner">
  <div class="navbar-fixed">
    <nav>
      <div class="container">
        <div class="nav-wrapper">

          <!-- LOGO -->

          <!-- TEXT BASED LOGO -->
          <a href="./" class="brand-logo">jasonwynn10</a>
          <!-- Image Based Logo -->
          <!-- <a href="./" class="brand-logo"><img src="img/logo.jpg" alt="logo img"></a>  -->

          <!-- NAV -->
          <ul class="right hide-on-med-and-down custom-nav menu-scroll">
            <li><a onclick="location.href='./';">Home</a></li>
            <li><a onclick="location.href='./blog';">Blog</a></li>
            <li class="active"><a onclick="location.href='./Store';">Plugin Store</a></li>
          </ul>
          <!-- For Mobile View -->
          <ul id="slide-out" class="side-nav menu-scroll">
            <li><a onclick="location.href='./';">Home</a></li>
            <li><a onclick="location.href='./blog';">Blog</a></li>
            <li class="active"><a onclick="location.href='./Store';">Plugin Store</a></li>
          </ul>
          <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </div>
      </div>
    </nav>
  </div>
</header>
<div class="main-wrapper">
  <main role="main">
    <!--Start Shop-->
    <div id="my-categories-14127335"></div>
    <div>
      <script data-cfasync="false" type="text/javascript"
              src="https://app.ecwid.com/script.js?14127335&data_platform=code&data_date=2018-06-17"
              charset="utf-8"></script>
      <script type="text/javascript"> xCategoriesV2("id=my-categories-14127335"); </script>
    </div>
    <div id="my-store-14127335"></div>
    <div>
      <script data-cfasync="false" type="text/javascript"
              src="https://app.ecwid.com/script.js?14127335&data_platform=code&data_date=2018-06-17"
              charset="utf-8"></script>
      <script
          type="text/javascript"> xProductBrowser("categoriesPerRow=3", "views=grid(20,3) list(60) table(60)", "categoryView=grid", "searchView=list", "id=my-store-14127335");</script>
    </div>
    <!-- Start Footer -->
    <footer id="footer" role="contentinfo" style="position: fixed; bottom: 0;">
      <!-- Start Footer Top -->
      <div class="footer-top">
        <div style="font-size:16px;text-align: center" class="blockchain-btn"
             data-address="1PXy77nVj3X9a13Zcn8eLAZhP55cjiNLTV" data-shared="false">
          <div class="blockchain stage-begin">
            <img src="https://blockchain.info/Resources/buttons/donate_64.png"/>
          </div>
          <div class="blockchain stage-loading" style="text-align:center">
            <img src="https://blockchain.info/Resources/loading-large.gif"/>
          </div>
          <div class="blockchain stage-ready">
            <p align="center">Please Donate To Bitcoin Address: <b>[[address]]</b></p>
            <p align="center" class="qr-code"></p>
          </div>
          <div class="blockchain stage-paid">Donation of <b>[[value]] BTC</b> Received. Thank You.</div>
          <div class="blockchain stage-error">
            <span style="color: red; ">[[error]]</span>
          </div>
        </div>
      </div>
      <!-- Start Footer Bottom -->
      <div class="footer-bottom">
        <div class="container">
          <div class="row">
            <div class="col s12">
              <div class="footer-inner">
                <!-- Bottom to Up Btn -->
                <button class="btn-floating btn-large up-btn"><i class="mdi-navigation-expand-less"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </main>
</div>
<!-- jQuery Library -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Materialize js -->
<script type="text/javascript" src="js/materialize.min.js"></script>
<!-- Skill Progress Bar -->
<script src="js/appear.min.js" type="text/javascript"></script>
<script src="js/pro-bars.min.js" type="text/javascript"></script>
<!-- Owl slider -->
<script src="js/owl.carousel.min.js"></script>
<!-- Mixit slider  -->
<script src="https://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
<!-- counter -->
<script src="js/waypoints.min.js"></script>
<script src="js/jquery.counterup.min.js"></script>
<!-- Custom Js -->
<script src="js/custom.js"></script>
</body>
</html>
